        <div id="createForm">
            <h2>Create your Character</h2>
            <form action="#">
                <label for="name">What is your name:
                    <input type="text">
                </label>

                <label for="class">Choose your class:
                    <select name="classes" id="classType">

                    </select>
                </label>
                <button class="btn btn-primary">Create Player</button>
            </form>

        <div id="stats">
            <h3>Stats</h3>
            <p id="magicPoints"></p>
            <p id="healthPoints"></p>
            <p id="attackStr"></p>
